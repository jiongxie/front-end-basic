<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test1.html</title>
  <style>
    body {
      background-color: green;
    }
    .aa1 {
      font-size: 100pt;
      border:5px solid gray;
      background-color: skyblue;
    }
    /* screen width < 780px (780px까지 핑크배경)*/
    @media screen and (max-width: 780px) {
	    body {
	      background-color: pink;
	    }
	    .aa1 {
      font-size: 50pt;
      border:3px solid gray;
      background-color: skyblue;
      }
    }
    /* screen width < 380px (480px까지 노랑배경)*/
    @media screen and (max-width: 480px) {
	    body {
	      background-color: yellow;
	    }
	    .aa1 {
      font-size: 10pt;
      border:1px solid gray;
      background-color: skyblue;
      }
    }
  </style>
</head>
<body>
<h2>이클립스에서 만든 html 입니다.</h2>
<p>데스크 탑 : 0 ~ 1280px</p>
<br/>
<p>노트북 : 0 ~ 1024px</p>
<br/>
<p>태블릿 : 0~960px</p>
<br/>
<p>모바일 : 0 ~576px</p>
<p class="aa1">이곳은 본문입니다.</p>
</body>
</html>
