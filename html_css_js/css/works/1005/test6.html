<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디(id) 선택자</title>
  <style type="text/css">
    h2{
      font-size : 50pt;
      background-color: yellowgreen;
      color : red;
    }
    p {
      font-size : 8pt ;
      color: blue
    }
    #a2 {
      color : white;
      background-color: brown;
    }
    .c3 {
      color : yellow;
      background-color: teal;
    }
  </style>
</head>
<body>
  <h1>InLine 스타일 연습</h1>
  <h2>CSS3 연습1</h2>
  <p>이곳은 본문 1입니다.</p>
  <p id="a2">이곳은 본문 2입니다.</p>
  <p class="c3">이곳은 본문 3입니다.</p>
  <p class="c3">이곳은 본문 4입니다.</p>
  <h2>CSS3 연습2</h2>
  <div>문단태그 1</div>
  <div>문단태그 2</div>
  <div style="color:green">문단태그 3</div>
  <p>이곳은 <span style="color:blue">본문</span> 5입니다.</p>
</body>
</html>
