<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼</title>
  <style>
    #btnGroup .btn {
      background-color: green;
      border:none;
      padding: 10px 30px;
      margin: 10px;
      cursor: pointer;
    }
    #btnGroup .btn2 {
      background-color: hotpink;
    }
    #btnGroup .btn:hover {
      background-color: burlywood
    }
/* 
    #btnGroup .btn:last-child {
      background-color: chocolate;
    }
*/
    #btnGroup .btn:not(:last-child) {
      background-color: chocolate;
    }
  </style>
</head>
<body>
  <h2>버튼그룹</h2>
  <div id="btnGroup">
    <button class="btn btn1">버튼1</button>
    <button class="btn btn2">버튼2</button>
    <button class="btn btn3">버튼3</button>
    <button class="btn btn4">버튼4</button>
    <button class="btn btn5">버튼5</button>
  </div>
</body>
</html>
