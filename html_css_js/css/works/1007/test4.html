<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴</title>
  <style>
    body {
      margin: 0;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    ul li {
      text-align: center;
    }
    ul li a {
      display: block;
      width : 100px;
      background-color: #ddd;
      padding: 8px 16px;
      /* border: 1px solid gray; */
      border-width: 0 1px 1px;
      border-style: solid;
      border-color: gray;
      text-decoration: none;
      color : #000;
    }
    ul li a:hover {
      text-decoration: underline;
      background-color: #aaa;
    }
    ul li a:active {
      text-decoration: overline;
      background-color: darkcyan;
    }
    #homeMenu {border-top-width: 1px;}
  </style>
</head>
<body>
  <ul>
    <li><a href="#" id="homeMenu">홈으로</a></li>
    <li><a href="#">방명록</a></li>
    <li><a href="#">게시판</a></li>
    <li><a href="#">자료실</a></li>
    <li><a href="#">공지사항</a></li>
  </ul>
  <h3>말숙이네 집을 방문해 주셔서 감사합니다.</h3>
</body>
</html>
