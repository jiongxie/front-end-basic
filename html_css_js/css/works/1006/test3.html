<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ul/ol을 이용한 자손선택자</title>
  <style>
    #tit1 {
      background-color: gold;
      color: indigo;
    }
    /* ol li ul li { */
      ol > li > ul > li {
      color : blue;
    }
    ul li {
      list-style: none;
    }
  </style>
</head>
<body>
  <h2>길동이가 좋아하는 음식 Best 5</h2>
  <ol>
    <li><span id="tit1">짜장면</span></li>
    <li>찐빵</li>
    <li>과일
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>
      </ul>
    </li>
    <li>떡볶이</li>
    <li>피자</li>
  </ol>
</body>
</html>
