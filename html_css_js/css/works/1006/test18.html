<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #content1 {
      width : 350px;
      float : left;
    }
    #content2 {
      width : 350px;
      float : right;
    }
    .txt1 {
      width : 80px;
      float : left;
    }
    ul {
      list-style: none;
    }
    fieldset {
      padding : 5px;
    }
    ul li {
      padding : 10px;
    }
    fieldset legend {
      margin: 10px;
      color : purple;
    }
  </style>
</head>
<body>
  <form>
    <div id="content1">
      <fieldset>
        <legend>배송지 정보1</legend>
        <ul>
          <li>
            <label for="name" class="txt1">이름</label>
            <input type="text" name="name" id="name"/>
          </li>
          <li>
            <label for="age" class="txt1">나이</label>
            <input type="text" name="age" id="age"/>
          </li>
          <li>
            <label for="tel" class="txt1">전화번호</label>
            <input type="text" name="tel" id="tel"/>
          </li>
        </ul>
      </fieldset>
    </div>
    <div id="content2">
      <fieldset>
        <legend>배송지 정보2</legend>
        <ul>
          <li>
            <label for="name" class="txt1">이름</label>
            <input type="text" name="name" id="name"/>
          </li>
          <li>
            <label for="age" class="txt1">나이</label>
            <input type="text" name="age" id="age"/>
          </li>
          <li>
            <label for="tel" class="txt1">전화번호</label>
            <input type="text" name="tel" id="tel"/>
          </li>
        </ul>
      </fieldset>
    </div>
  </form>
</body>
</html>
