<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }
    table, th, td {
      border : 1px solid gray;
      padding : 15px;
    }
    th {
      background-color: greenyellow;
    }
    /* tr:nth-child(3) { */
    tr:nth-child(2n) {
      background-color: lightblue;
    }
    tr:hover {
      background-color: indianred;
    }
    .td2 {
      background-color: lightseagreen;
    }
  </style>
</head>
<body>
  <h2>테이블에 스타일 적용1</h2>
  <table>
    <tr>
      <th>제목1</th>
      <th>제목2</th>
      <th>제목3</th>
    </tr>
    <tr>
      <td>제목1</td>
      <td>제목2</td>
      <td>제목3</td>
    </tr>
    <tr>
      <td>제목1</td>
      <td>제목2</td>
      <td>제목3</td>
    </tr>
    <tr>
      <td>제목1</td>
      <td>제목2</td>
      <td>제목3</td>
    </tr>
  </table>
  <hr/>
  <h2>테이블에 스타일 적용2</h2>
  <table>
    <tr>
      <th>제목1</th>
      <th class="td2">제목2</th>
      <th>제목3</th>
    </tr>
    <tr>
      <td>제목1</td>
      <td class="td2">제목2</td>
      <td>제목3</td>
    </tr>
    <tr>
      <td>제목1</td>
      <td class="td2">제목2</td>
      <td>제목3</td>
    </tr>
    <tr>
      <td>제목1</td>
      <td class="td2">제목2</td>
      <td>제목3</td>
    </tr>
  </table>
  <hr/>
</body>
</html>
