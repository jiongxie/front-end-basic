<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하이퍼링크 속성</title>
  <style>
    a {
      text-decoration: none;
      color : blue;
    }
    a:hover {
      text-decoration: underline;
      color : brown;
    }
    a:active {
      text-decoration: overline;
      color : chartreuse;
    }
    .aa:hover {
      text-decoration: underline;
      color : brown;
      cursor: pointer;
    }
    .aa:active {
      text-decoration: overline;
      color : chartreuse;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>반응 선택자</h2>
  <p class="aa">반응 선택자에 대한 연습</p>
  <p><a href="#">mbc방송국</a></p>
  <p><a href="#">kbs방송국</a></p>
  <p><a href="#">sbs방송국</a></p>
</body>
</html>
