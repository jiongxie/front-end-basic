<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴 연습</title>
  <style>
    ul li {
      list-style: none;
      float:left;
      padding: 20px;
      background-color: palegreen;
    }
    ul li:first-child {
      background-color: purple;
      border-radius: 20px 0 0 20px;
    }
    ul li:last-child {
      background-color: purple;
      border-radius: 0 20px 20px 0;
    }
  </style>
</head>
<body>
  <h2>메뉴활용...</h2>
  <ul>
    <li>가</li>
    <li>나</li>
    <li>다</li>
    <li>라</li>
    <li>마</li>
    <li>바</li>
    <li>사</li>
    <li>아</li>
  </ul>
</body>
</html>
