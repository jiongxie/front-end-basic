<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS속성</title>
  <style>
    #tit1 {
      font-size: 25pt;
      font-weight: 900;
      color: crimson;
    }
    #irum {
      font-size: 20pt;
      font-weight: bolder;
    }
    .word1 {
      background-color: yellow;
      color: blue;
    }
  </style>
</head>
<body>
<pre>
        <span id="tit1">진달래 꽃</span>
                    <span id="irum">김소월</span>
  나보기가 <span class="word1">역겨워</span> 가실때에는
  말없이 고이보내 드리오리다

  영변에 <span class="word1">약산</span> 진달래꽃
  아름따다 가실길에 뿌리오리다

  가시는 걸음걸음 놓인그꽃을
  <span class="word1">사뿐이</span> 즈려밟고 가시옵소서

  나보기가 역겨워 가실때에는
  죽어도 아니<span class="word1">눈물</span> 흘리오리다.
  
</pre>
</body>
</html>
