<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font속성</title>
  <style>
    #a1 {font-family: '궁서','굴림';}
    #a2 {
      font-size: 1em;
      font-weight: 800;
      text-align: right;
    }
    #a3 {
      font-size: 16px;
      text-decoration: underline;
    }
    #a4 {
      font-size: 0.5em;
      text-decoration: line-through;
    }
    #a5 {
      font-variant: small-caps;
    }
    #a6 {
      text-transform: capitalize;
    }
    #a7 {
      text-transform: lowercase;
    }
    #a8 {
      text-transform: uppercase;
    }
    #a9 {
      font-size: 20px;
      font-weight: 700;
      text-shadow: 5px 5px 3px red; /* '수평 수직 흐림정도 색깔' */
    }
  </style>
</head>
<body>
  <p id="a1">1.글자연습</p>
  <p id="a2">2.글자연습</p>
  <p id="a3">3.글자연습</p>
  <p id="a4">4.글자연습</p>
  <p id="a5">5.Welcome to Korea</p>
  <p id="a6">6.WeLcOme tO KoRea</p>
  <p id="a7">7.Welcome to Korea</p>
  <p id="a8">8.Welcome to Korea</p>
  <p id="a9">9.Welcome to Korea</p>
</body>
</html>
