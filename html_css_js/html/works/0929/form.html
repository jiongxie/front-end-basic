<html>
<head>
  <title>form.html</title>
</head>
<body>
<h2>폼 태그 연습</h2>
<h2>회 원 가 입</h2>
<form name="myform" method="get/post" action="이동할주소">
  <p><label for="mid">아이디</label> <input type="text" name="mid" id="mid" required placeholder="아이디를 입력하세요" size=5 maxlength=3/></p>
  <p><label for="pwd">비밀번호</label> <input type="password" name="pwd" id="pwd"/></p>
  <p>성명 <input type="text" name="name" required/></p>
  <p>나이 <input type="number" name="age" min="10" max="29"/></p>
  <p>연령대 <input type="number" name="age" min="10" max="90" step="10" value=20/></p>
  <p>생일 <input type="date" name="birth"/></p>
  <p>출근시간 <input type="time" name="start"/></p>
  <p>만남시간 <input type="time" value="18:30" readonly/></p>
  <p>성별
    <input type="radio" name="gender" value="남자" checked>남자
    <input type="radio" name="gender" value="여자">여자
  </p>
  <p>
    <fieldset>
      <legend>취미</legend>
      <input type="checkbox" name="hobby" value="등산"/>등산
      <input type="checkbox" name="hobby" value="낚시"/>낚시
      <input type="checkbox" name="hobby" value="독서"/>독서
      <input type="checkbox" name="hobby" value="영화감상"/>영화감상
      <input type="checkbox" name="hobby" value="싸이클"/>싸이클
      <input type="checkbox" name="hobby" value="바둑"/>바둑
    </fieldset>
  </p>
  <p>가보고 싶은산
    <select name="mnt">
      <optgroup label="북쪽산">
        <option value="백두산">백두산</option>
        <option value="묘향산">백두산</option>
        <option value="금강산">백두산</option>
      </optgroup>
      <optgroup label="남쪽산">
        <option value="한라산">한라산</option>
        <option value="태백산">태백산</option>
        <option value="설악산">설악산</option>
        <option value="북한산">북한산</option>
        <option value="무등산">무등산</option>
      </optgroup>
    </select>
  </p>
  <p>좋아하는 음식
    <select name="food" size="5" multiple>
      <option value="짜장면">짜장면</option>
      <option value="피자">피자</option>
      <option value="찐빵">찐빵</option>
      <option value="사과">사과</option>
      <option value="초코렛">초코렛</option>
      <option value="떡복기">떡복기</option>
      <option value="떡">떡</option>
      <option value="아이스크림">아이스크림</option>
      <option value="불고기">불고기</option>
      <option value="비빔밥">비빔밥</option>
      <option value="생선튀김">생선튀김</option>
      <option value="김밥">김밥</option>
    </select>
  </p>
  <p>좋아하는 과목은?
    <input type="text" list="choices">
    <datalist id="choices">
      <option value="국어" label="국어"></option>
      <option value="영어" label="영어"></option>
      <option value="수학" label="수학"></option>
      <option value="과학" label="과학"></option>
      <option value="체육" label="체육"></option>
    </datalist>
  </p>
  <p>
    자기소개 <textarea rows=5 cols=50 name="content"></textarea>
  </p>
  <p>
    <input type="file" name="fname"/>
  </p>
  <p>
    <input type="submit" value="전송"/>
    <input type="reset" value="취소"/>
    <input type="button" value="체크"/>
  </p>
</form>
</body>
</html>
