<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼의 값 확인</title>
  <script>
    function myFunc() {
      var cardLen = myform.card.length;
      var str = "";

      for(var i=0; i<cardLen; i++) {
        if(myform.card[i].checked) {
          str += myform.card[i].value + "/";
        }
      }
      document.getElementById("demo").innerHTML = str;
    }
    function cardCheck(sel) {
      if(sel.checked) {
        alert("선택한 카드는? " + sel.value);
      }
      else {
        alert(sel.value + " 선택을 해제하셨군요..")
      }
    }
  </script>
</head>
<body>
<form name="myform">
  <h2>폼 값 전송</h2>
  <p>
    <input type="checkbox" name="card" value="롯데카드" onclick="cardCheck(this)"/>롯데카드
    <input type="checkbox" name="card" value="삼성카드" onclick="cardCheck(this)"/>삼성카드
    <input type="checkbox" name="card" value="LG카드" onclick="cardCheck(this)"/>LG카드
    <input type="checkbox" name="card" value="농협카드" onclick="cardCheck(this)"/>농협카드
    <input type="checkbox" name="card" value="VISA카드" onclick="cardCheck(this)"/>VISA카드
    <input type="checkbox" name="card" value="BC카드" onclick="cardCheck(this)"/>BC카드
  </p>
  <p>
    <input type="button" value="확인" onclick="myFunc()"/>
    <input type="reset" value="취소"/>
  </p>
  <p id="demo"></p>
</form>
</body>
</html>
