<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼체크</title>
  <script>
    function myFunc() {
      var res, text;
      // res = myform.su.value;
      res = document.getElementById("su").value;

      if(isNaN(res) || res < 1 || res > 10) {
        text = "1~10까지의 숫자만 입력하세요.";
      }
      else {
        text = "정확한 숫자를 입력하셨습니다.";
      }
      document.getElementById("demo").innerHTML = text;
    }
    function myReset() {
      myform.su.value = "";
      document.getElementById("demo").innerHTML = "";
    }
  </script>
</head>
<body>
  <h2>숫자와 수의 범위 체크</h2>
  <p>1~10까지의 정수만 체크하시오</p>
  <form name="myform">
    <p><input type="text" name="su" id="su"/></p>
    <p>
      <button type="button" onclick="myFunc()">체크</button>
      <button type="reset" onclick="myReset()">취소</button>
    </p>
  </form>
  <p id="demo"></p>
</body>
</html>
