<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html</title>
  <script>
    function myFunc() {
      var person = ["홍길동","이기자","김말숙","소나무","오하늘","이사랑"];
      var personString = JSON.stringify(person); // JSON문자형식으로 변환

      var str = "";
      for(var i=0; i<person.length; i++) {
        str += person[i];
      }

      /*
      for(var i=0; i<person.length; i++) {
        str += person[i];
      }
      */
      document.getElementById("demo1").innerHTML = str;

      document.getElementById("demo2").innerHTML = personString;
    }
  </script>
</head>
<body>
  <h2>객체 연습</h2>
  <p><button type="button" onclick="myFunc()">출력</button></p>
  <p id="demo1"></p>
  <p id="demo2"></p>
</body>
</html>
