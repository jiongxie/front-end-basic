<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onLoad이벤트</title>
  <script>
    function myFunc() {
      alert("환영합니다......");
    }
    function myFunc2() {
      alert("안녕히 가세요~~~");
    }
  </script>
</head>
<body onload="myFunc()" onunload="myFunc2()">
  <p><a href="test15.html">이동</a></p>
  <p><button type="button" onclick="location.href='test15.html';">이동</button></p>
</body>
</html>
