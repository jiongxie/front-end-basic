<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼의 값 확인</title>
  <script>
    function myFunc() {
      var str = "";
      for(var i=0; i<myform.fruit.length; i++) {
        if(myform.fruit.options[i].selected) {
          str += myform.fruit.options[i].value + "/";
        }
      }
      document.getElementById("demo").innerHTML = "선택하신 과일은 : " + str;
    }
  </script>
</head>
<body>
<form name="myform">
  <h2>폼 값 전송</h2>
  <p>
    <select name="fruit" size=5 multiple>
      <option value="자두">자두</option>
      <option value="사과">사과</option>
      <option value="배">배</option>
      <option value="바나나">바나나</option>
      <option value="수박">수박</option>
      <option value="토마토">토마토</option>
      <option value="참외">참외</option>
      <option value="키위">키위</option>
    </select>
  </p>
  <p>
    <input type="button" value="확인" onclick="myFunc()"/>
    <input type="reset" value="취소"/>
  </p>
  <p id="demo"></p>
</form>
</body>
</html>
