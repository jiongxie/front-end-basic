<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼의 값 확인</title>
  <script>
    function myFunc() {
      var season = myform.season.value;
      if(season == "") {
        alert("계절을 선택하세요~");
      }
      else {
        document.getElementById("demo").innerHTML = season;
      }
    }
  </script>
</head>
<body>
<form name="myform">
  <h2>폼 값 전송</h2>
  <p>
    <input type="radio" name="season" value="봄"/>봄
    <input type="radio" name="season" value="여름"/>여름
    <input type="radio" name="season" value="가을"/>가을
    <input type="radio" name="season" value="겨울"/>겨울
  </p>
  <p>
    <input type="button" value="확인" onclick="myFunc()"/>
    <input type="reset" value="취소"/>
  </p>
  <p id="demo"></p>
</form>
</body>
</html>
