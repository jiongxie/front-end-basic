<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function myFunc() {
      var goUrl = myform.goUrl.value;
      if(goUrl == "") {
        alert("이동할곳을 선택하세요!");
      }
      else {
        alert("선택한 목적지? " + goUrl);
        location.href = goUrl;
      }
    }
  </script>
</head>
<body>
<form name="myform">
  <h2>어디로 갈까요?</h2>
  <p>
    <select name="goUrl" onchange="myFunc()">
      <option value="">선택하세요</option>
      <option value="http://www.naver.com">네이버</option>
      <option value="http://www.daum.net">다음</option>
      <option value="http://www.imbc.com">MBC방송국</option>
      <option value="http://www.sbs.co.kr">SBS방송국</option>
    </select>
  </p>
</form>
</body>
</html>
