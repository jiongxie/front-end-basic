<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정규식연습</title>
  <script>
    // '^' : 시작 , '+':연속 , '$':끝
    function myFunc() {
      var txt = "";
//      var check = /^(02|043)-(\d{3}|\d{4})-\d{4}$/g;   //형식 : (서울(02)/충북(043))
//var check = /^(010)-(\d{3}|\d{4})-\d{4}$/g;   //형식 : (핸드폰(010)만 허용)
var check = /^(\d{3}|\d{4})-\d{4}$/g;   //형식 : (핸드폰(010)만 허용)

      var content = document.getElementById("content").value;
      if(content == "") {
        txt = "내용을 입력하세요?";
        document.getElementById("content").focus();
      }
      else {
        if(check.test(content)) {
          txt = "(O)형식에 맞습니다.";
        }
        else {
          txt = "(X)형식에 맞지 않습니다.";
        }
      }
      document.getElementById("demo").innerHTML = txt;
    }
    function myReset() {
      myform.content.value = "";
      document.getElementById("demo").innerHTML = "";
    }
  </script>
</head>
<body>
<form name="myform">
  <h2>정규식 연습</h2>
  <p>전화번호 : 010-<input type="text" name="content" id="content" size=50/></p>
  <p>-넣어주세요</p>
  <p><input type="button" value="체크" onclick="myFunc()"/></p>
  <p><input type="reset" value="취소" onclick="myReset()"/></p>
  <p id="demo"></p>
</form>
</body>
</html>
