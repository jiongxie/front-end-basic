<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정규식연습</title>
  <script>
    // '^' : 시작 , '+':연속 , '$':끝
    function myFunc() {
      var txt = "";
      var check1 = /^\d{6}$/g;   //형식 : 주민번호 앞자리 숫자 6개
      var check2 = /^\d{7}$/g;   //형식 : 주민번호 앞자리 숫자 7개

      var jumin1 = document.getElementById("jumin1").value;
      var jumin2 = document.getElementById("jumin2").value;
      if(jumin1 == "" || jumin2 == "") {
        txt = "내용을 입력하세요?";
        document.getElementById("jumin1").focus();
      }
      else {
        if(!check1.test(jumin1) || !check2.test(jumin2)) {
          txt = "주민번호 형식과 자리수를 확인하세요";
        }
        else {
          txt = "입력하신 주민번호는? " + jumin1 + "-" + jumin2;
        }
      }
      document.getElementById("demo").innerHTML = txt;
    }
    function myReset() {
      myform.content.value = "";
      document.getElementById("demo").innerHTML = "";
    }
    function keyCheck() {
      var jumin1Length = document.getElementById("jumin1").value.length;
      if(jumin1Length == 6) document.getElementById("jumin2").focus();
    }
  </script>
</head>
<body>
<form name="myform">
  <h2>정규식 연습</h2>
  <p>주민번호 : 
    <input type="text" name="jumin1" id="jumin1" size=5  maxlength="6" onkeyup="keyCheck()" />-
    <input type="password" name="jumin2" id="jumin2" size=5  maxlength="7"/>
  </p>
  <p><input type="button" value="체크" onclick="myFunc()"/></p>
  <p><input type="reset" value="취소" onclick="myReset()"/></p>
  <p id="demo"></p>
</form>
</body>
</html>
