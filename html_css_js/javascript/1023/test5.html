<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript연습5</title>
  <script>
    function atom() {
      alert("나는 atom입니다.");
      document.write("문서에 출력합니다.");
      console.log("안녕!! 이곳은 콘솔이야~~~");
    }
  </script>
</head>
<body>
<form>
  <div>
    <p>성명 : <input type="text" name="name"/></p>
    <p>나이 : <input type="text" name="age" value="20"/></p>
  </div>
  <div>
    <input type="submit" value="전송"/>
    <input type="reset" value="취소"/>
    <input type="button" value="체크" onclick="atom()"/>
  </div>
</form>
</body>
</html>
