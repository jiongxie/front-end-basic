<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript연습6</title>
  <script>
    function atom() {
      alert("나는 atom입니다.");  // 메세지 출력
      var ans = confirm("계속 할까요????");
      if(ans) {
        var name = prompt("성명을 입력하세요!"); // 메세지와 함께 입력을 받는다.
        alert("입력한 성명은? " + name);
      }
      else {        
        document.write("입력하신 성명이....? " + name + " 입니다.");
      }
    }
  </script>
</head>
<body>
<form>
  <div>
    <p>성명 : <input type="text" name="name"/></p>
    <p>나이 : <input type="text" name="age" value="20"/></p>
  </div>
  <div>
    <input type="submit" value="전송"/>
    <input type="reset" value="취소"/>
    <input type="button" value="체크" onclick="atom()"/>
  </div>
</form>
</body>
</html>
