<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test18.html</title>
  <script>
    function calc() {
      var su1 = parseInt(document.getElementById('su1').value);  // var su1 = parseInt(document.getElementById('su1').value);
      var su2 = parseInt(document.getElementById('su2').value);
      var res1 = su1 % su2;  // var res1 = su1 % su2;
      //var res2 = su1 ** su2;
      var res2 = Math.pow(su1, su2); // var res2 = Math.pow(su1, su2);
      document.getElementById("output1").innerHTML = "<h3>나머지 : " + res1 + "</h3>";
      document.getElementById("output2").innerHTML = "<h3>거듭제곱 : " + res2 + "</h3>";
    }
  </script>
</head>
<body>
  <h2>연산자</h2>
  <p>
    첫번째수 <input type="text" name="su1" id="su1"/>
    두번째수 <input type="text" name="su2" id="su2"/>
    <input type="button" value="출력" onclick="calc()"/>
  </p>
  <p id="output1"></p>
  <p id="output2"></p>
</body>
</html>
