<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript연습</title>
  <script>
    function atom() {
      var a = 100;
      var b = "안녕";
      var c = 123.456;
      var d = true;
      var e = "2020-10-23";

      document.write("a : " + a + "<br/>");
      document.write("b : " + b + "<br/>");
      document.write("c : " + c + "<br/>");
      document.write("d : " + d + "<br/>");
      document.write("e : " + e + "<br/><br/>");
      document.write("a+b : " + (a+b) + "<br/>");
      document.write("a+c : " + (a+c) + "<br/>");
      document.write("a+d : " + (a+d) + "<br/>");
      document.write("a+e : " + (a+e) + "<br/>");
    }
  </script>
</head>
<body>
  <h2>변수...</h2>
  <p><input type="button" value="변수호출" onclick="atom()"/></p>
</body>
</html>
