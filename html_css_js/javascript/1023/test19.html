<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
  <script>
    // int[] su = {1,2,3};
    // int[] su = new int[3];
    function atom() {
      var car = ["그랜져",300,"마티즈",130,"에쿠스",350,"모닝",140];
      document.write(car[0] + "<br/>");
      document.write(car[1] + "<br/>");
      document.write(car[2] + "<br/>");
      document.write(car[3] + "<br/>");
      document.write(car[4] + "<br/>");
      document.write(car[5] + "<br/><hr/>");
      for(var i=0; i<car.length; i++) {
        document.write(car[i] + "<br/>");
      }
      document.write("<hr/>");
      document.write("차종 / 최고속력<br/>");  // document.write("차종/ 최고속력<br/>");
      for(var i=0; i<car.length; i++) {
        document.write(car[i] + " / " + car[i+1]); 
        i++;
        if(i % 2 != 0) document.write("<br/>");
      }
    }
  </script>
</head>
<body>
  <p>배열출력 <input type="button" value="출력" onclick="atom()"/></p>
</body>
</html>
