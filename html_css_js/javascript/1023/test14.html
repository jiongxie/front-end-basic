<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성연습</title>
</head>
<body>
  <h2>글자 속성 변경</h2>
  <button type="button"
    onclick="document.getElementById('demo').style.fontSize='32px'">글꼴32px(2em)</button>
  <button type="button"
    onclick="document.getElementById('demo').style.fontSize='16px'">글꼴16px(1em)</button>
  <button type="button"
    onclick="document.getElementById('demo').style.display='none'">감추기</button>
  <button type="button"
    onclick="document.getElementById('demo').style.display='block'">보이기</button>
  <p id="demo">자바스크립트로 글자 크기를 변경해 봅니다.</p>
</body>
</html>
