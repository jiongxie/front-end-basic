<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tes2.html</title>
  <script>
    function searchCheck() {
      var fruits = ["바나나","사과","오렌지","키위"];

      var fruit = myform.fruit.value;

      if(fruit == "") {
        alert("과일의 이름을 입력하세요?");
        myform.fruit.focus();
        return false;
      }
      var result = fruits.indexOf(fruit);  // 입력된 내용을 검색처리하는부분   // var result = fruits.indexOf(fruit);

      var str = "";
      if(result == -1) {
        str = "입력하신 과일은 현재 준비중입니다.";
      }
      else {
        str = "입력하신 과일은 매장에 있습니다.";
      }

      alert("출력결과? " + str);
      document.getElementById("demo").innerHTML = "찾는 과일의 위치는? " + str;
    }
  </script>
</head>
<body>
  <h2>함수를 이용한 자료검색(indexOf())</h2>
  <p>찾고자 하는 문자(열)이 없을경우는 '-1'이 반환된다.</p>
  <form name="myform">
    <p>원하는 과일을 입력하세요..</p>
    <p>
      <input type="text" name="fruit" id="fruit"/>
      <input type="button" value="검색" onclick="searchCheck()"/>
    </p>
    <p id="demo"></p>
</form>
</body>
</html>
