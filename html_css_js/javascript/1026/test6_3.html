<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 반복문(for ~ in)</title>
  <script>
    function myFunc() {
      var fruits = ["사과","배","바나나","수박","참외","딸기"];
      var text="";
      //var i;
      for(var i in fruits) {  // in 연산자는 '인덱스값'을 추출
        text += fruits[i] + "<br/>";
      }
      document.getElementById("demo").innerHTML = text;
    }
  </script>
</head>
<body>
  <h2>반복문(for~~)</h2>
  <p>배열값 출력</p>
  <p>
    <button type="button" onclick="myFunc()">출력</button>
  </p>
  <p id="demo"></p>
</body>
</html>
