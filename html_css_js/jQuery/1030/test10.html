<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#btn1").click(function() {
        $("#item").hide("slow", function() {
          alert("이곳은 hidden명령 수행후의 콜백함수 입니다.");
        })
      });
      $("#btn2").click(function() {
        $("#item").show("slow", function() {
          alert("이곳은 show명령 수행후의 콜백함수 입니다.");
        })
      });
    });
  </script>
</head>
<body>
  <h2>이곳은 본문의 제목입니다.</h2>
  <p>
    <input type="button" id="btn1" value="이동"/>
    <input type="button" id="btn2" value="복원"/>
  </p>
  <div id="item">이곳은 본문입니다.</div>
</body>
</html>
