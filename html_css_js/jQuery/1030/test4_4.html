<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>댓글 보이기 가리기</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#reShow2").click(function() {
        //$("p").fadeOut(1000);
        $("#aa1").fadeOut("slow")  // slow, nomal, fast
        $("#aa2").fadeOut("nomal");
        $("#aa3").fadeOut("fast");
        $("#aa4").fadeOut(1000);
      });
      $("#reShow").click(function() {
        $("p").fadeIn(1000);
      });
    });
  </script>
</head>
<body>
  <h2 id="reShow">1.댓글 보이기(더블클릭) 가리기(클릭)</h2>
  <h2 id="reShow2">2.댓글 보이기(더블클릭) 가리기(클릭)</h2>
  <p id="aa1">댓글1</p>
  <p id="aa2">댓글2</p>
  <p id="aa3">댓글3</p>
  <p id="aa4">댓글4</p>
</body>
</html>
