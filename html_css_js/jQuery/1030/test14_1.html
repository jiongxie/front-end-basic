<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#btn1").on("mouseover focus", function() {
        $("#demo").css("background-color","orange");
      });
      $("#btn1").on("mouseout blur", function() {
        $("#demo").css("background-color","white");
      });
    });
  </script>
</head>
<body>
<form>
  <h2>focus/blur 처리</h2>
  <p>
    내용 : <input type="text" name="item" id="item"/>
    <input type="button" value="출력" id="btn1"/>
  </p>
  <div id="demo">문장</div>
</form>
</body>
</html>
