<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function() {
      $("#btn1").click(function() {
        $(".box2_2").prepend("[앞쪽으로 문자 추가] "); // 기존문자 앞쪽에 추가
      });
      $("#btn2").click(function() {
        $(".box2_2").empty();  // 선택된 요소 제거 (empty(): 자식요소제거)
      });
    });
  </script>
</head>
<body>
  <h2>요소의 추가/삭제</h2>
  <p>
    <input type="button" value="추가" id="btn1"/>
    <input type="button" value="삭제" id="btn2"/>
  </p>
  <p>문장1</p>
  <p class="box2">문장2</p>
  <p class="box2_2"></p>
  <p>문장3</p>
</body>
</html>
