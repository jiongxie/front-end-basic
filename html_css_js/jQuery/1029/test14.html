<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블속성</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      //$("tr:first,tr:last").css("background-color","pink");
      //$("tr:eq(2)").css("background-color","yellow");
      $("tr:odd").css("background-color","yellow");
      $("tr:even").css("background-color","pink");
      $("td:first,td:last").css("background-color","red");
    });
  </script>
  <style>
    table {
      margin : 0 auto;
      border-collapse: collapse;
    }
    table td {
      border:1px solid #000;
      padding: 10px;
    }
  </style>  
</head>
<body>
  <h2>테이블연습</h2>
  <table>
    <tr>
      <td>0</td>
      <td>One</td>
    </tr>
    <tr>
      <td>1</td>
      <td>Two</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Three</td>
    </tr>
    <tr>
      <td>3</td>
      <td>four</td>
    </tr>
    <tr>
      <td>4</td>
      <td>five</td>
    </tr>
  </table>
</body>
</html>
