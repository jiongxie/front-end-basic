<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#login").click(function() {
        //var mid = $("#mid").val();
        //var pwd = $("#pwd").val();
        var mid = $("input[name='mid']").val();
        var pwd = $("input[name='pwd']").val();
        var gender = $("input[name='gender']:checked").val();
        var hobby = "";
        $(":checkbox:checked").each(function(index, item) {
          hobby += item.value + " / ";
        });
        //var hobby = $("#hobby").val(); // 처리 안됨....

        //var mnt = $("#mnt option:selected").val();
        //var mnt = $("select[name='mnt']").val();
        var mnt = $("#mnt").val();
        var mnt2 = $("#mnt2").val();

        if(mid == "") {
          alert("아이디를 입력하세요");
          $("#mid").focus();
        }
        else if(pwd == "") {
          alert("비밀번호를 입력하세요");
          $("#pwd").focus();
        }
        else if(mnt == "") {
          alert("산 이름을 선택하세요!");
        }
        else {
          $("#demo1").html(mid+" : "+pwd+" : " + gender + " : " + hobby + " : " + mnt + " : " + mnt2);
        }
      });
      $("#reset").click(function() {
        $("#mid").val("");
        $("#pwd").val("");
      });
      $("#btn").click(function() {
        $("#demo2").text("버튼의 이름은 : " + $(this).attr("value"));
      });
    });
  </script>
</head>
<body>
<form name="myform">
  <p>아이디 : <input type="text" name="mid" id="mid"/></p>
  <p>비밀번호 : <input type="password" name="pwd" id="pwd"/></p>
  <p>
    성별 : <input type="radio" name="gender" id="male" value="남자" checked/>남자
          <input type="radio" name="gender" id="female" value="여자"/>여자
  </p>
  <p>
    취미 : <input type="checkbox" name="hobby" id="hobby" value="독서"/>독서
          <input type="checkbox" name="hobby" id="hobby" value="영화감상"/>영화감상
          <input type="checkbox" name="hobby" id="hobby" value="등산"/>등산
          <input type="checkbox" name="hobby" id="hobby" value="싸이클"/>싸이클
          <input type="checkbox" name="hobby" id="hobby" value="바둑"/>바둑
          <input type="checkbox" name="hobby" id="hobby" value="낚시"/>낚시
  </p>
  <p>
    가고싶은 산?
    <select name="mnt" id="mnt">
      <option value="">선택</option>
      <option value="백두산">백두산</option>
      <option value="한라산">한라산</option>
      <option value="태백산">태백산</option>
      <option value="소백산">소백산</option>
      <option value="금강산">금강산</option>
      <option value="상당산">상당산</option>
      <option value="우암산">우암산</option>
      <option value="것대산">것대산</option>
    </select>
  </p>
  <p>
    가고싶은 산2?
    <select name="mnt2" id="mnt2" multiple>
      <option value="">선택</option>
      <option value="백두산">백두산</option>
      <option value="한라산">한라산</option>
      <option value="태백산">태백산</option>
      <option value="소백산">소백산</option>
      <option value="금강산">금강산</option>
      <option value="상당산">상당산</option>
      <option value="우암산">우암산</option>
      <option value="것대산">것대산</option>
    </select>
  </p>
  <p>
    <input type="button" value="로그인" id="login"/>
    <input type="button" value="취소" id="reset"/>
    <input type="button" value="속성출력" id="btn"/>
  </p>
</form>
<div id="demo1"></div>
<div id="demo2"></div>
<div id="demo3"></div>
</body>
</html>
