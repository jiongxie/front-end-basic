<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery개요</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      //$("body").css('color','blue');
      $("body>h2").css('color','blue');
      $("ul>li").css('color','brown');
      $("ol>li").css('color','red');
    });
  </script>
</head>
<body>
  <h2>안녕하세요...</h2>
  <ul>
    <li>First
      <ol>
        <li>오렌지</li>
        <li>사과</li>
        <li>파인애플</li>
      </ol>
    </li>
    <li>Second</li>
    <li>Third</li>
  </ul>
  <div id="demo"></div>
</body>
</html>
