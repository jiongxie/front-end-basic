<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동적폼연습</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    var aa = 0;
    function addItem() {
      var txtItem = $("#item").val();
      aa++;
      $("#product").append("<li id="+aa+">"+txtItem+"</li>");
    }
    function removeItem1() {
      var txtItem = $("#item").val();
      //$("#"+item).remove();
      //$("#product").append("<li>"+txtItem+"</li>");
    }
    function removeItem(){
      var txtItem = $("#item").val(); //삭제할 li태그의 id값 가져오기 
      $("#aa"+txtItem).remove(); //해당id의 li태그 삭제하기
    }
  </script>
</head>
<body>
  <h2>상품 추가 연습</h2>
  <p>
    <input type="text" name="item" id="item"/>
    <input type="button" value="추가" onclick="addItem()"/>
    <input type="button" value="삭제" onclick="removeItem()"/>
  </p>
  <ul id="product">
    <li>냉장고</li>
  </ul>
</body>
</html>
