<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toggleClass연습</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var count = 0;
      $("h2").click(function() {
        count++;
        // toggleClass는 조건에 만족할때 해당 클래스의 속성을 앞에 지정한 셀렉터에 적용시켜준다.
        $("#demo").toggleClass("bg", count%3 == 0)  // toggleClass("클래스셀렉터",조건)
        $("#demo").html("count="+count);
      });
    });
  </script>
  <style>
    .bg {background-color: pink;}
  </style>
</head>
<body>
  <h2>여기를 클릭하세요</h2>
  <div>
    <span id="demo">count=0</span> 3의 배수가 나타나면 배경색을 변경합니다.
  </div>
</body>
</html>
